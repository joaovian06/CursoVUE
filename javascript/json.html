<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>json</title>
</head>
<body>
  <script>
    // utilizacao da classe JSON para converter um JSON para string ou vice versa
    var usuario = {
      id: 1,
      nome: 'Joao',
      perfil: 1
    };

    console.log(usuario);

    var jsonString = JSON.stringify(usuario);

    console.log(jsonString);

    console.log(JSON.parse(jsonString));
  </script>
</body>
</html>
