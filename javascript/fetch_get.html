<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch GET</title>
</head>
<body>
  <script>
    fetch('', {
      method: 'GET'
    }).then(function(sucesso) {

      sucesso.json().then(function(dadosJson){
        console.table(dadosJson);
      });

    }).catch(function(erro) {
      console.error(erro);
    });
  </script>
</body>
</html>
