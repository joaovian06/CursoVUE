<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operacoes</title>
</head>
<body>
  <script>
    var numero = 2;
    var soma = '2';
    
    // parseInt() Ã© utilizado para transformar uma string em inteiro
    // soma
    console.log(numero + parseInt(soma));
    // utilizado o operador ++ para adicionar 1 a um inteiro
    // mesmo que utilizar variavel = variavel + 1
    // variavel += 1
    numero++;
    console.log(numero);

    // subtracao
    // utilizado o operador -- para remover 1 de um inteiro
    // mesmo que utilizar variavel = variavel - 1
    // variavel -= 1
    var subtracao = 1;
    console.log(numero - subtracao);

    // multiplicacao
    // ultilizar operador variavel *= 2 para multiplicar o valor inteiro por dois
    var multi = 2;
    console.log(numero * multi);

    // potencializacao
    var potencia = 2;
    console.log(numero ** potencia);

    // divisao
    var divisao = 2;
    console.log(numero / divisao);
    // resto da divisao
    console.log(numero % divisao);

  </script>
</body>
</html>
