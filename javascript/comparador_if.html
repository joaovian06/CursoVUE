<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>comparador if</title>
</head>
<body>
  <script>
    // == comparacao de igualdade
    // != comparacao de diferenca
    // === compara a igualdade e o tipo da variavel
    // && operador AND
    // || operador OR

    if(2 == 2) {
      console.log('2 e igual a 2');
    } else {
      console.log('2 e nao e diferente a 2');
    }
  </script>
</body>
</html>
