<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/layout.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <script src="./assets/js/services/database-service.js"></script>
  <script src="./assets/js/main.js"></script>

  <title>TO DO List</title>
</head>
<body>
  <div class="row">
    <div class="col s6 push-s3">
      <div class="card">
        <div class="card-content">
          <span class="card-title">Digite sua tarefa</span>
          <div class="input-field col s12">
            <input placeholder="Placeholder" id="" type="text" class="validate">
            <label for="">Novo item</label>
          </div>

          <div class="input-field col s12">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
            <label for="first_name">Editar</label>
          </div>

          <ul class="collection">
            <li class="collection-item">
              Alvin
              <a href="#!" class="secondary-content">
                <i class="material-icons blue-text">create</i>
                <i class="material-icons red-text">do_not_disturb_on</i>
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
